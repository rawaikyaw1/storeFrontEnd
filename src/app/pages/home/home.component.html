<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" src="assets/images/barpark.jpg" alt="First slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/images/field.jpg" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" src="assets/images/shanghai.jpg" alt="Third slide">
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

<div class="container">
  <div class="row">
    
    <div class="col-md-12">
      <br>
      <h3 class="h3 text-center">Book Lists </h3>
      <br>
      <div class="row ">
        
        <div class="col-md-3 col-sm-6" *ngFor="let product of products">
          <div class="product-grid2 img-thumbnail">
            <div class="product-image2">
              <a href="#">
                <img class="pic-1" src="{{this.prodSvc.getURL(product.thumbnail) }}" width="260px">                
              </a> 
            </div>
            <div class="product-content">
              <h3 class="title"><a href="#">{{product.title}}</a></h3>
              <span class="price">{{product.price}}</span>
              <p>
                {{product.description}}
              </p>
              <a class="add-to-cart btn btn-primary" (click)='addToCart(product)'>Add to cart</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
