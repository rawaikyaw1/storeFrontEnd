<div class="container">
  <div class="row">
    <div class="col-md-3">
      <h2 class="border-bottom">Category Lists</h2>
      <ul class="cat-lists">
        <li *ngFor='let cat of cats' (click)="filterByCategory(cat.id,cat.name)">{{cat.name}}</li>
      </ul>
    </div>
    <div class="col-md-9">
      <h2 class="text-center border-bottom">{{category}} Products</h2>
      <div class="row">
          <div class="col-md-3 col-sm-6" *ngFor="let product of products">
            <div class="product-grid2 img-thumbnail">
              <div class="product-image2">
                <a href="#">
                  <img class="pic-1" src="{{this.prodSvc.getURL(product.thumbnail) }}" width="260px">                
                </a> 
              </div>
              <div class="product-content">
                <h3 class="title"><a href="#">{{product.title}}</a></h3>
                <span class="price">{{product.price}}</span>
                <p>
                  {{product.description}}
                </p>
                <a class="add-to-cart btn btn-primary" (click)='addToCart(product)'>Add to cart</a>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
